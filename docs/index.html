<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elder Emo Tour Archive</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedcolumns/4.3.0/css/fixedColumns.dataTables.min.css">

<body>

<header class="hero">
  <div class="hero-inner">
    <h1>âœ¨ Emo Records ðŸ–¤</h1>
    <p>Browse random band data and nerd out over stats</p>
  </div>
</header>

<main class="wrap">

  <!-- FILTER BAR -->
  <section class="filters">
    <input
      id="globalSearch"
      type="text"
      placeholder="Search tours & festivals"
    />

    <input id="dateFrom" type="date" />
    <input id="dateTo" type="date" />

    <button id="clearFilters">Clear</button>
  </section>

  <!-- TABS -->
  <section class="tabs">
    <button class="tab active" data-tab="tours">Tours</button>
    <button class="tab" data-tab="festivals">Festivals</button>
  </section>

  <!-- PANELS -->
  <section id="panel-tours" class="panel active">
    <table id="toursTable" class="display nowrap" style="width:100%">
      <thead></thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="panel-festivals" class="panel">
    <table id="festivalsTable" class="display nowrap" style="width:100%">
      <thead></thead>
      <tbody></tbody>
    </table>
  </section>

</main>
