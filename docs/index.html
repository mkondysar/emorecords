<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emo Records</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedcolumns/4.3.0/css/fixedColumns.dataTables.min.css">
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <header class="hero">
    <div class="hero-inner">
      <h1>âœ¨ Emo Records ðŸ–¤</h1>
      <p>Nerd out over random band data, like songs & cities played live</p>
      <p>Search, filter, and obsessively catalog 2026 tours + festivals</p>
    </div>
  </header>

  <main class="wrap">
    <section class="filters">
      <div class="filter-row">
        <div class="filter">
          <label for="globalSearch">Search everything</label>
          <input id="globalSearch" type="text" placeholder="band, city, venue, tour name..." />
        </div>

        <div class="filter">
          <label>&nbsp;</label>
          <button id="clearFilters" type="button">Clear filters</button>
        </div>
      </div>
    </section>

    <section class="tabs">
      <button class="tab active" data-tab="tours" type="button">Tours</button>
      <button class="tab" data-tab="festivals" type="button">Festivals</button>
    </section>

    <section id="panel-tours" class="panel active">
      <table id="toursTable" class="display nowrap" style="width:100%">
        <thead></thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="panel-festivals" class="panel">
      <table id="festivalsTable" class="display nowrap" style="width:100%">
        <thead></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

  <!-- IMPORTANT: If you are NOT loading FixedColumns JS, your app.js should NOT enable fixedColumns -->
 <script src="https://cdn.datatables.net/fixedcolumns/4.3.0/js/dataTables.fixedColumns.min.js"></script>

  <script src="./app.js"></script>
</body>
</html>
