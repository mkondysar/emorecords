<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dashboard + Amazon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Site</h1>
    <nav>
      <button class="tab-btn active" onclick="showTab('home')">Home</button>
      <button class="tab-btn" onclick="showTab('data')">Data</button>
      <button class="tab-btn" onclick="showTab('products')">Products</button>
    </nav>
  </header>

  <!-- Home -->
  <section id="home" class="tab-content active">
    <h2>Welcome</h2>
    <p>This is the home page of your website. You can customize this text later.</p>
  </section>

  <!-- Data -->
  <section id="data" class="tab-content">
    <h2>Power BI Dashboard</h2>
    <iframe 
      src="https://app.powerbi.com/view?r=YOUR_PUBLISH_TO_WEB_LINK" 
      allowFullScreen="true">
    </iframe>
  </section>

  <!-- Products -->
  <section id="products" class="tab-content">
    <h2>Shop on Amazon</h2>
    <div class="amazon-grid">

      <div class="amazon-card">
        <img src="https://m.media-amazon.com/images/I/81drfTT9ZfL._AC_SL1500_.jpg" alt="Product 1">
        <div class="amazon-info">
          <h3>Sample Product 1</h3>
          <p class="price">$29.99</p>
          <a href="https://www.amazon.com/dp/B08N5WRWNW?tag=YOUR_TAG-20" target="_blank" class="buy-btn">Buy on Amazon</a>
        </div>
      </div>

      <div class="amazon-card">
        <img src="https://m.media-amazon.com/images/I/71g2ednj0JL._AC_UL600_.jpg" alt="Product 2">
        <div class="amazon-info">
          <h3>Sample Product 2</h3>
          <p class="price">$15.99</p>
          <a href="https://www.amazon.com/dp/B09G3HRP87?tag=YOUR_TAG-20" target="_blank" class="buy-btn">Buy on Amazon</a>
        </div>
      </div>

      <div class="amazon-card">
        <img src="https://m.media-amazon.com/images/I/91uwocAMtSL._AC_UL600_.jpg" alt="Product 3">
        <div class="amazon-info">
          <h3>Sample Product 3</h3>
          <p class="price">$10.99</p>
          <a href="https://www.amazon.com/dp/0316769487?tag=YOUR_TAG-20" target="_blank" class="buy-btn">Buy on Amazon</a>
        </div>
      </div>

    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Site</p>
  </footer>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
